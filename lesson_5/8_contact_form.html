<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="8_other_style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial half left">
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" /></dd>
        </dl><!--      
        --><dl class="partial half right">
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" />
          </dd>
        </dl>
        
        <dl>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" 
                    placeholder="jane.smith@email.com"/>
          </dd>
        </dl>
        
        <dl class="partial half left">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" />
          </dd>
        </dl><!--        
        --><dl class="partial small left right">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--
        --><dl class="partial medium right">
          <dt>
            <label for="zipcode">Zip</label>
          </dt>
          <dd>
            <input type="text" name="zipcode" id="zipcode"
                    pattern="[0-9]{5}" placeholder="60606"/>
          </dd>
        </dl>
        
        <p>Which of these colors do you like best?</p>

        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="blue" checked required>
              Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="red" required> Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green" required> Green
            </label>
          </li>
        </ul>

        <p>Which web technologies do you want to learn?</p>

        <ul>
          <li>
            <label>
              <input type="checkbox" name="technology" value="html"> HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="technology" value="css"> CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="technology" value="javascript">
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="technology" value="ruby"> Ruby
            </label>
          </li>
        </ul>

        <dt><label for="message">Message</label></dt>
        <dd>
          <textarea name="message" id="message" cols="80" rows="6">
          </textarea>
        </dd>

        <input type="hidden" name="timestamp" value="2020-01-03">

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </fieldset>
      
    </form>
  </body>
</html>
