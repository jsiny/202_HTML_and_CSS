<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Category:</label></dt>
          
          <dd>
            <select name="category" id="category" size="5">
              <option value="core">Core</option>
              <option value="plugin & library">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          
          <dt><label for="tags">Tags:</label></dt>
          <dd>
            <select name="tags" id="tags" multiple size="5">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>     

        <input type="reset" value="Reset">
        <input type="submit" value="Filter">
      </fieldset>
    </form>
  </body>
</html>
