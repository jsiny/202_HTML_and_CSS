<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First name</label></dt>
          <dd>
            <input type="text" name="first_name" id="first_name" required />
          </dd>
               
          <dt><label for="last_name">Last name</label></dt>
          <dd>
            <input type="text" name="last_name" id="last_name" required />
          </dd>
          
          <dt><label for="email">Email address</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete="off"
                     autocapitalize="none" required /></dd>
          
          <dt><label for="phone">Phone number</label></dt>
          <dd><input type="tel" name="phone" id="phone" 
                     placeholder="###-###-####" required/></dd>

          <dt><label for="phone_type">Phone type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd>
            <textarea name="message" id="message" cols="80" rows="6"
                      placeholder="Type your message here"></textarea>
          </dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>
    </form>
  </body>
</html>
