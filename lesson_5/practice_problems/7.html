<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="search" name="search" id="search">

        <label>
          <input required type="radio" name="filter" value="tv">TV
        </label>

        <label>
          <input required type="radio" name="filter" value="movies">Movies
        </label>

        <label>
          <input required type="radio" name="filter" value="music">Music
        </label>

        <button name="search">Search</button>
      </fieldset>
    </form>
  </body>
</html>
